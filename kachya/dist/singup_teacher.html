<!DOCTYPE html>
<html lang="en" data-theme="wireframe">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DaisyUI Registration Form Example</title>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body>
        <div class="relative flex flex-col justify-center h-screen overflow-hidden">
            <div class="w-full p-6 m-auto bg-white rounded-md shadow-md ring-2 ring-gray-800/50 lg:max-w-xl">
                <h1 class="text-3xl font-semibold text-center text-gray-700">Kachya</h1>
                <form class="space-y-4" action="SignUpTeacher" method="post">
                    {% csrf_token %}
                    <div>
                        <label class="label">
                            <span class="text-base label-text">Name</span>
                        </label>
                        <input type="text" name = "Teacher_Name"placeholder="Name" class="w-full input input-bordered" />
                    </div>
                    <div>
                        <label class="label">
                            <span class="text-base label-text">Email</span>
                        </label>
                        <input type="text" placeholder="Email Address" name="Teacher_Email" class="w-full input input-bordered" />
                    </div>

                    <label class="form-control w-full max-w-xs">
                        <div class="label">
                          <span class="label-text">Pick a file</span>
                        </div>
                        <input type="file" name="resume" class="file-input file-input-bordered w-full max-w-xs" />
                      </label>
                    <div>
                        <button class="btn btn-block">Sign Up</button>
                    </div>
                    <span>Already have an account ?
                        <a href="login_student" class="text-blue-600 hover:text-blue-800 hover:underline">Login</a></span>
                </form
            </div>
        </div>
    </body>

    </html>
</body>

</html>
