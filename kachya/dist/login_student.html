<!DOCTYPE html>
<html lang="en" data-theme="wireframe" class="font-sans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="{%static 'style.css' %}">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chalkboard&family=Comic+Sans+MS:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .placeholder-gray-500::placeholder {
            color: #6B7280; /* Tailwind's gray-500 color */
        }

        .placeholder-size::placeholder {
            font-size: 20px;
            font-weight: 500; /* Example size, adjust as needed */
        }

        .border-none:focus {
            outline: none; /* Remove the outline on focus */
        }

        * {
            font-family: 'Chalkboard', 'Comic Sans MS', cursive, sans-serif !important;
        }
        .toggle-password{
            cursor: pointer;
        }
    </style>
</head>

<body class="bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center h-screen">
    <div class=" w-3/5  bg-white rounded-lg shadow-lg flex overflow-hidden ">
        <!-- Left Side with Image -->
        <div class="hidden md:flex md:w-1/2 bg-gray-200 items-center justify-center p-10">
            <img src="https://via.placeholder.com/300" alt="Image" class="w-64">
        </div>

        <!-- Right Side with Form -->
        <div class="bg-white w-full md:w-1/2 p-10">
            <div class="flex justify-center mb-6">
                <span class="text-4xl">âœ›</span>
            </div>
            <h2 class="text-2xl font-semibold text-center mb-4">Welcome back <span class="text-blue-500">Kachya</span> User</h2>
            <p class="text-center text- mb-8">Login to continue</p>
            <form>
                <div class="mb-4">
                    <input type="email" id="email"
                        class="w-full border-b-2 border-grey-300 bg-white transform transition focus:outline-none focus:border-none hover:scale-105 hover:outline-none focus:scale-110 placeholder-gray-500 placeholder-size input-box"
                        placeholder="Email">
                </div>
                <div class="mb-4">
                    <div class="relative">
                        <input type="password" id="password"
                        class="w-full border-b-2 border-gray-300 bg-white transform transition focus:outline-none focus:border-none hover:scale-105 focus:scale-110 placeholder-gray-500 placeholder-size input-box"
                        placeholder="Password">
                    <span class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5 toggle-password">
                        <svg id="password-toggle" class="h-5 text-black" fill="none" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0zm2.1 0a5.5 5.5 0 00-10.2 0A5.5 5.5 0 0017.1 12zm1.4 0A7 7 0 104.5 12 7 7 0 0018.5 12z" />
                        </svg>
                    </span>
                    </div>
                </div>
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember"
                            class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <label for="remember" class="ml-2 text-sm text-gray-700">Remember for 30 days</label>
                    </div>
                    <a href="#" class="text-sm text-gray-600 hover:underline">Forgot password?</a>
                </div>
                <button type="submit"
                    class="w-full px-4 py-2 mb-4 text-sm font-medium text-white bg-black rounded-lg hover:bg-gray-800 focus:outline-none focus:bg-gray-800">Log
                    In</button>
                <button type="button"
                    class="w-full px-4 py-2 text-sm font-medium text-black border border-gray-300 rounded-lg hover:bg-gray-100 focus:outline-none focus:bg-gray-100 flex items-center justify-center">
                    <img src="https://img.icons8.com/color/16/000000/google-logo.png" class="mr-2"> Log in with Google
                </button>
            </form>
            <p class="mt-6 text-sm text-center text-black">Don't have an account? <a href="#" class=" hover:underline"><span class ="text-blue-500">Sign Up</span></a></p>
        </div>
    </div>
    <script>
        document.querySelectorAll('.input-box').forEach(input => {
            input.addEventListener('mouseenter', () => {
                input.style.transformOrigin = 'left';
                input.style.width = '100%';
                input.style.marginRight = '-10%';
                input.style.marginLeft = '0';
                input.style.borderBottomWidth = '0';
            });
            input.addEventListener('mouseleave', () => {
                input.style.width = '100%';
                input.style.marginRight = '0';
                input.style.marginLeft = '0';
                input.style.borderBottomWidth = '2px';
                input.blur();
            });
        });
        document.querySelectorAll('.toggle-password').forEach(toggle => {
            toggle.addEventListener('click', (e) => {
                const input = e.target.closest('div').querySelector('input');
                if (input.type === 'password') {
                    input.type = 'text';
                    e.target.innerHTML = `
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13.875 18.825A10.05 10.05 0 0112 19c-5.523 0-10-4.477-10-10S6.477 0 12 0s10 4.477 10 10c0 1.23-.223 2.409-.63 3.507M13.121 13.121a3.5 3.5 0 01-4.95-4.95" />
                    `;
                } else {
                    input.type = 'password';
                    e.target.innerHTML = `
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0zm2.1 0a5.5 5.5 0 00-10.2 0A5.5 5.5 0 0017.1 12zm1.4 0A7 7 0 104.5 12 7 7 0 0018.5 12z" />
                    `;
                }
            });
        });
    </script>
</body>

</html>
