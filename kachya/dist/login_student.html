<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .placeholder-gray-500::placeholder {
            color: #6B7280; /* Tailwind's gray-500 color */
        }
        .placeholder-size::placeholder {
            font-size: 20px;
            font-weight: 500; /* Example size, adjust as needed */
        }
        .border-none:focus {
            outline: none; /* Remove the outline on focus */
          }
    </style>  
</head>
<body class="bg-gray-400 flex items-center justify-center h-screen">
    <div class=" w-3/5  bg-white rounded-lg shadow-lg flex overflow-hidden ">
        <!-- Left Side with Image -->
        <div class="hidden md:flex md:w-1/2 bg-gray-200 items-center justify-center p-10">
            <img src="https://via.placeholder.com/300" alt="Image" class="w-64">
        </div>
        
        <!-- Right Side with Form -->
        <div class="bg-blue-500 w-full md:w-1/2 p-10">
            <div class="flex justify-center mb-6">
                <span class="text-4xl">âœ›</span>
            </div>
            <h2 class="text-2xl font-semibold text-center text-gray-700 mb-4">Welcome back Kachya User</h2>
            <p class="text-center text- mb-8">Login to continue</p>
            <form>
                <div class="mb-4">
                    <input type="email" id="email" class="w-full border-b-2 border-black bg-blue-500 transform transition hover:scale-105 focus:scale-110 placeholder-black placeholder-size border-none" placeholder="Email">
                </div>
                <div class="mb-4">
                    <div class="relative">
                        <input type="password" id="password" class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring focus:border-blue-300" placeholder="Enter your password">
                        <span class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5">
                            <svg class="h-5 text-gray-500" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0zm2.1 0a5.5 5.5 0 00-10.2 0A5.5 5.5 0 0017.1 12zm1.4 0A7 7 0 104.5 12 7 7 0 0018.5 12z"/>
                            </svg>
                        </span>
                    </div>
                </div>
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <label for="remember" class="ml-2 text-sm text-gray-700">Remember for 30 days</label>
                    </div>
                    <a href="#" class="text-sm text-gray-600 hover:underline">Forgot password?</a>
                </div>
                <button type="submit" class="w-full px-4 py-2 mb-4 text-sm font-medium text-white bg-black rounded-lg hover:bg-gray-800 focus:outline-none focus:bg-gray-800">Log In</button>
                <button type="button" class="w-full px-4 py-2 text-sm font-medium text-black border border-gray-300 rounded-lg hover:bg-gray-100 focus:outline-none focus:bg-gray-100 flex items-center justify-center">
                    <img src="https://img.icons8.com/color/16/000000/google-logo.png" class="mr-2"> Log in with Google
                </button>
            </form>
            <p class="mt-6 text-sm text-center text-gray-100">Don't have an account? <a href="#" class="text-blue-600 hover:underline">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
