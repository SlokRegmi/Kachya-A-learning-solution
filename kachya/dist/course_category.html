<script>
    const val = '{{ course_names|safe }}';
        const categories = JSON.parse(val);
        console.log(categories);
        // Now you can use `courseNames` as an array in your JavaScript code
    // const categories = [
    //     "IT", "Designing", "Marketing", "Marketing", "Photography", "Music", "Programming", "Data Science",
    //     "Health", "Personal Development", "Language Learning", "Lifestyle", "Teaching", "Writing", "Art",
    //     "Finance", "Engineering", "Mathematics", "Science", "Social Sciences", "Humanities", "Law", "Medicine",
    //     "Dentistry", "Architecture", "Physics", "Chemistry", "Biology", "Environmental Science", "Psychology",
    //     "Anthropology", "History", "Geography", "Political Science", "Economics", "Sociology", "Philosophy",
    //     "Religious Studies", "Education", "Library Science", "Performing Arts", "Visual Arts", "Film Studies",
    //     "Media Studies", "Journalism", "Culinary Arts", "Fashion", "Graphic Design", "Interior Design", "Web Development"
    // ];
   
    const itemsPerPage = 10;
    let currentPage = 1;

    function renderCategories() {
        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const categoriesToDisplay = categories.slice(startIndex, endIndex);

        const categoriesContainer = document.getElementById('categories');
        categoriesContainer.innerHTML = '';

        categoriesToDisplay.forEach(category => {
    const categoryTile = document.createElement('div');
    categoryTile.className = "block h-64 bg-white shadow-md rounded-xl duration-500 hover:scale-105 hover:shadow-xl hover:cursor-pointer";
    categoryTile.innerHTML = `
            <div class="flex flex-col items-center justify-between mt-3 ">
                <div class="w-full flex items-center justify-center">
                    <a href="#" class="font-medium">${category}</a>
                </div>
            </div>
        `;
    categoryTile.addEventListener('click', () => {
        fetch('/submit-category/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')  
            },
            body: JSON.stringify({ category: category })
        })
        .then(response => response.json()) 
        .then(data => {
            window.location.href = `/course_listing/${category}/`;
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
    categoriesContainer.appendChild(categoryTile);
});


        document.getElementById('prevPage').disabled = currentPage === 1;
        document.getElementById('nextPage').disabled = currentPage === Math.ceil(categories.length / itemsPerPage);
        updateCategoryRangeText(startIndex + 1, Math.min(endIndex, categories.length));
    }
    function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
    function updateCategoryRangeText(start, end) {
        document.getElementById('categoryRange').innerText = `${start}-${end} of ${categories.length} Categories`;
    }

    document.getElementById('prevPage').addEventListener('click', () => {
        if (currentPage > 1) {
            currentPage--;
            renderCategories();
        }
    });

    document.getElementById('nextPage').addEventListener('click', () => {
        if (currentPage < Math.ceil(categories.length / itemsPerPage)) {
            currentPage++;
            renderCategories();
        }
    });

    renderCategories();
</script>
