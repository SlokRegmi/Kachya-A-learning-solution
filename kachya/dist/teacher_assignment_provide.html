<!DOCTYPE html>
<html lang="en" data-theme="wireframe" class="font-sans">
    {%load static%}
<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700&family=Krub:wght@300;400;700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.4.2/cdn.min.js" defer></script>
    <link rel="stylesheet" href="{%static 'style.css' %}">

    
</head>
<body class="flex bg-gray-100" x-data="app()">

    <!-- Sidebar -->
    <aside class="flex flex-col" :class="{'hidden sm:flex sm:flex-col': window.outerWidth > 768}">
      <a href="#"
        class="inline-flex items-center justify-center h-20 w-full bg-blue-600 hover:bg-blue-500 focus:bg-blue-500">
        Logo
      </a>
      <div class="flex-grow flex flex-col justify-between text-gray-500 bg-gray-800">
        <nav class="flex flex-col mx-4 my-6 space-y-4">
  
          <a href="#" class="inline-flex items-center py-3 text-blue-600 bg-white rounded-lg px-2"
            :class="{'justify-start': menu, 'justify-center': menu == false}">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-layout-dashboard">
              <rect width="7" height="9" x="3" y="3" rx="1" />
              <rect width="7" height="5" x="14" y="3" rx="1" />
              <rect width="7" height="9" x="14" y="12" rx="1" />
              <rect width="7" height="5" x="3" y="16" rx="1" />
            </svg>
            <span class="ml-2" x-show="menu">Dashboard</span>
          </a>
          <a href="#"
            class="inline-flex items-center py-3 hover:text-gray-400 hover:bg-gray-700 focus:text-gray-400 focus:bg-gray-700 rounded-lg px-2"
            :class="{'justify-start': menu, 'justify-center': menu == false}">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-message-circle-question">
              <path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z" />
              <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" />
              <path d="M12 17h.01" />
            </svg>
            <span class="ml-2" x-show="menu">Questionnaire</span>
          </a>
          <a href="#"
            class="inline-flex items-center py-3 hover:text-gray-400 hover:bg-gray-700 focus:text-gray-400 focus:bg-gray-700 rounded-lg px-2"
            :class="{'justify-start': menu, 'justify-center': menu == false}">
            <svg aria-hidden="true" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
            <span class="ml-2" x-show="menu">Messages</span>
          </a>
          <a href="#"
            class="inline-flex items-center py-3 hover:text-gray-400 hover:bg-gray-700 focus:text-gray-400 focus:bg-gray-700 rounded-lg px-2"
            :class="{'justify-start': menu, 'justify-center': menu == false}">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-school">
              <path d="M14 22v-4a2 2 0 1 0-4 0v4" />
              <path d="m18 10 4 2v8a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2v-8l4-2" />
              <path d="M18 5v17" />
              <path d="m4 6 8-4 8 4" />
              <path d="M6 5v17" />
              <circle cx="12" cy="9" r="2" />
            </svg>
            <span class="ml-2" x-show="menu">Courses</span>
          </a>
          <a href="#"
            class="inline-flex items-center py-3 hover:text-gray-400 hover:bg-gray-700 focus:text-gray-400 focus:bg-gray-700 rounded-lg px-2"
            :class="{'justify-start': menu, 'justify-center': menu == false}">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-graduation-cap">
              <path
                d="M21.42 10.922a1 1 0 0 0-.019-1.838L12.83 5.18a2 2 0 0 0-1.66 0L2.6 9.08a1 1 0 0 0 0 1.832l8.57 3.908a2 2 0 0 0 1.66 0z" />
              <path d="M22 10v6" />
              <path d="M6 12.5V16a6 3 0 0 0 12 0v-3.5" />
            </svg>
            <span class="ml-2" x-show="menu">Grades</span>
          </a>
        </nav>
        <div class="flex justify-end">
          <a
            class="inline-flex p-3 hover:text-gray-400 justify-center border-gray-700 h-15 w-full border-t hover:bg-gray-700 focus:text-gray-400 focus:bg-gray-700 px-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-settings">
              <path
                d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z" />
              <circle cx="12" cy="12" r="3" />
            </svg>
            <span class="ml-2" x-show="menu">Settings</span>
          </a>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-grow text-gray-800">
        <div class="flex flex-col min-h-screen">
            <!-- Navbar -->
            <header class="flex items-center h-20 px-6 sm:px-10 bg-white">
                <div class="mr-8 cursor-pointer" @click="menu = !menu">
                    <svg class="w-8 h-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </div>
                <label class="input input-bordered items-center gap-2 hover:border-blue-600 hidden md:flex rounded-lg">
                    <input type="text" class="grow focus:outline-none" placeholder="Search" />
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="h-4 w-4 opacity-70">
                        <path fill-rule="evenodd" d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z" clip-rule="evenodd"/>
                    </svg>
                </label>
                <div class="flex flex-shrink-0 items-center ml-auto">
                    <button class="relative inline-flex items-center p-2 hover:bg-gray-100 focus:bg-gray-100 rounded-lg" @click="panel = !panel" @click.away="panel = false">
                        <span class="sr-only">User Menu</span>
                        <div class="hidden md:flex md:flex-col md:items-end md:leading-tight">
                            <span class="font-semibold">Slok Regmi</span>
                            <span class="text-sm text-gray-600">Teacher</span>
                        </div>
                        <span class="h-12 w-12 ml-2 sm:ml-3 mr-2 bg-gray-100 rounded-full overflow-hidden">
                            <img src="https://randomuser.me/api/portraits/men/68.jpg" alt="user profile photo" class="h-full w-full object-cover">
                        </span>
                        <svg aria-hidden="true" viewBox="0 0 20 20" fill="currentColor" class="hidden sm:block h-6 w-6 text-gray-300">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"/>
                        </svg>
                    </button>
                    <div class="absolute top-20 bg-white border rounded-md p-2 w-56" x-show="panel" style="display:none">
                        <div class="p-2 hover:bg-blue-100 cursor-pointer">Profile</div>
                        <div class="p-2 hover:bg-blue-100 cursor-pointer">Messages</div>
                        <div class="p-2 hover:bg-blue-100 cursor-pointer">Logout</div>
                    </div>
                    <div class="border-l pl-3 ml-3 space-x-1">
                        <button class="relative p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-600 focus:bg-gray-100 focus:text-gray-600 rounded-full">
                            <span class="sr-only">Notifications</span>
                            <span class="absolute top-0 right-0 h-2 w-2 mt-1 mr-2 bg-red-500 rounded-full"></span>
                            <span class="absolute top-0 right-0 h-2 w-2 mt-1 mr-2 bg-red-500 rounded-full animate-ping"></span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bell">
                                <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/>
                                <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </header>
            <!-- Main Content Area -->
            <div class="flex-grow p-6 sm:p-10 space-y-6">
                <div class="flex justify-between items-center">
                    <div class="text-3xl font-semibold">Your Courses</div>
                    <div class="relative">
                        <select x-model="selectedCourse" class="px-4 py-2 bg-blue-600 text-white rounded-lg">
                            <option value="Course 1">Course 1</option>
                            <option value="Course 2">Course 2</option>
                            <option value="Course 3">Course 3</option>
                        </select>
                    </div>
                </div>

                <template x-if="selectedCourse">
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h2 class="text-2xl font-semibold mb-4">Assignments for <span x-text="selectedCourse"></span></h2>

                        <div class="mb-6">
                            <h3 class="text-xl font-semibold">Open Assignments</h3>
                            <ul class="space-y-4">
                                <li class="p-4 bg-gray-50 rounded-lg shadow-sm flex justify-between items-center">
                                    <span>Assignment 1</span>
                                    <button class="px-4 py-2 bg-blue-600 text-white rounded-lg" @click="viewingSubmissions = true">View Submissions</button>
                                </li>
                                <li class="p-4 bg-gray-50 rounded-lg shadow-sm flex justify-between items-center">
                                    <span>Assignment 2</span>
                                    <button class="px-4 py-2 bg-blue-600 text-white rounded-lg" @click="viewingSubmissions = true">View Submissions</button>
                                </li>
                                <li class="p-4 bg-gray-50 rounded-lg shadow-sm flex justify-between items-center">
                                    <span>Assignment 3</span>
                                    <button class="px-4 py-2 bg-blue-600 text-white rounded-lg" @click="viewingSubmissions = true">View Submissions</button>
                                </li>
                            </ul>
                        </div>

                        <div>
                            <h3 class="text-xl font-semibold mb-4">Create New Assignment</h3>
                            <form @submit.prevent="createAssignment">
                                <div class="mb-4">
                                    <label class="block text-gray-700">Title</label>
                                    <input type="text" x-model="newAssignment.title" class="w-full px-4 py-2 border rounded-lg" required>
                                </div>
                                <div class="mb-4">
                                    <label class="block text-gray-700">Description</label>
                                    <textarea x-model="newAssignment.description" class="w-full px-4 py-2 border rounded-lg" required></textarea>
                                </div>
                                <div class="mb-4">
                                    <label class="block text-gray-700">Due Date</label>
                                    <input type="date" x-model="newAssignment.dueDate" class="w-full px-4 py-2 border rounded-lg" required>
                                </div>
                                <div class="mb-4">
                                    <label class="block text-gray-700">Upload File</label>
                                    <input type="file" x-ref="file" class="w-full px-4 py-2 border rounded-lg">
                                </div>
                                <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-lg">Create Assignment</button>
                            </form>
                        </div>
                    </div>
                </template>

                <!-- Modal for Viewing Submissions and Grading -->
                <div class="fixed inset-0 bg-gray-200 bg-opacity-20 flex items-center justify-center" x-show="viewingSubmissions" style="display:none">
                    <div class="bg-white rounded-lg overflow-hidden shadow-xl w-full max-w-2xl">
                        <div class="p-4 flex justify-between items-center">
                            <h3 class="text-xl font-semibold">Submissions for Assignment</h3>
                            <button class="text-gray-600 hover:text-gray-800" @click="viewingSubmissions = false">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                                </svg>
                            </button>
                        </div>
                        <ul class="p-4 space-y-4">
                            <li class="p-4 bg-gray-50 rounded-lg shadow-sm flex justify-between items-center">
                                <div class="flex items-center space-x-4">
                                    <span>Student 1</span>
                                    <a href="#" class="text-blue-600 hover:underline">View PDF</a>
                                </div>
                                <div class="flex items-center space-x-4">
                                    <input type="number" min="0" max="100" class="px-4 py-2 border rounded-lg" placeholder="Grade"/>
                                    <button class="px-4 py-2 bg-green-600 text-white rounded-lg">Submit</button>
                                </div>
                            </li>
                            <li class="p-4 bg-gray-50 rounded-lg shadow-sm flex justify-between items-center">
                                <div class="flex items-center space-x-4">
                                    <span>Student 2</span>
                                    <a href="#" class="text-blue-600 hover:underline">View PDF</a>
                                </div>
                                <div class="flex items-center space-x-4">
                                    <input type="number" min="0" max="100" class="px-4 py-2 border rounded-lg" placeholder="Grade"/>
                                    <button class="px-4 py-2 bg-green-600 text-white rounded-lg">Submit</button>
                                </div>
                            </li>
                            <li class="p-4 bg-gray-50 rounded-lg shadow-sm flex justify-between items-center">
                                <div class="flex items-center space-x-4">
                                    <span>Student 3</span>
                                    <a href="#" class="text-blue-600 hover:underline">View PDF</a>
                                </div>
                                <div class="flex items-center space-x-4">
                                    <input type="number" min="0" max="100" class="px-4 py-2 border rounded-lg" placeholder="Grade"/>
                                    <button class="px-4 py-2 bg-green-600 text-white rounded-lg">Submit</button>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function app() {
            return {
                menu: false,
                panel: false,
                selectedCourse: 'Course 1',
                newAssignment: {
                    title: '',
                    description: '',
                    dueDate: ''
                },
                viewingSubmissions: false,
                createAssignment() {
                    console.log(this.newAssignment);
                    // Add your assignment creation logic here
                    this.newAssignment = {
                        title: '',
                        description: '',
                        dueDate: ''
                    };
                    this.$refs.file.value = '';
                }
            };
        }
    </script>
</body>
</html>
