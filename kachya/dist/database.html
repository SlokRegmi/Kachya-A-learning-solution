<!DOCTYPE html>
<html>
    <head>
        <title>Database</title>
    </head>

    <body>
        <h1>Database</h1>

        <form action="course_database" method="post">
            {% csrf_token %}
            <label for="course_id">course_id</label>
            <input type="int" id="course_id" name="course_id" required>
            <br>
            <label for="course_name">course_name</label>
            <input type="text" id="course_name" name="course_name" required>
            <br>
            <label for="course_description">course_description</label>
            <input type="text" id="course_description" name="course_description" required>
            <br>
            <label for="course_live">course_live</label>
            <input type="int" id="course_live" name="course_live" required>
            <br>
            <label for="course_price">course_price</label>
            <input type="text" id="course_price" name="course_price" required>
            <br>
            
            <label class="form-control w-full max-w-xs">
                <div class="label">
                  <span class="label-text">course pic</span>
                </div>
                <input type="file" class="file-input file-input-bordered w-full max-w-xs" />
              </label>
            <br>
            <lable for="no_of_assignment">no_of_assignment</lable>
            <input type="int" id="no_of_assignment" name="no_of_assignment" required>
            <br>
            <label for="course_category">course_category</label>
            <input type="text" id="course_category" name="course_category" required>
            <br>
            <button type="submit">Submit</button>
        </form>
        

    
</html>
