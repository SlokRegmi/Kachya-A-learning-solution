<!DOCTYPE html>
<html lang="en" data-theme="wireframe">
    {%load static%}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'style.css' %}">

</head>

<body>
    <div class="relative flex flex-col justify-center h-screen overflow-hidden">
        <div class="w-full p-6 m-auto bg-white rounded-md shadow-md ring-2 ring-gray-800/50 lg:max-w-xl">
            <h1 class="text-3xl font-semibold text-center text-gray-700">Kachya</h1>
            <form class="space-y-5" action="">
                <div>
                    <label class="label">
                        <span class="text-base label-text">Email</span>
                    </label>
                    <input type="text" placeholder="Email Address" class="w-full input input-bordered" />
                </div>
                <div>
                    <label class="label">
                        <span class="text-base label-text">Password</span>
                    </label>
                    <input type="password" placeholder="Enter Password" class="w-full input input-bordered" />
                </div>

                <div>
                    <button class="btn btn-block">Login</button>
                </div>

                <span>or
                    <a href="#" class="text-blue-600 hover:text-blue-800 hover:underline">Forgot Password</a>
                </span>
                <br>
                <span>Dont have an account?
                    <a href="#" class="text-blue-600 hover:text-blue-800 hover:underline">Sign up</a></span>
            </form>
        </div>
    </div>
</body>


</html>
